<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="equal_image"
        src="images/image-equilibrium.jpg"
        alt="image equilibrium"
      />
      <h2>Equilibrium #3429</h2>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>

      <div class="flex-container">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </div>
      </div>

      <hr class="new1" />

      <div class="flex-container">
        <img
          class="avatar"
          src="images/image-avatar.png"
          alt="icon-avatar"
          height="10%"
          width="10%"
        />

        <h5>Creation of <span class="blue-text">Jules Wyvern</span></h5>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emmanuel Daniels</a>.
    </div>
  </body>
</html>
